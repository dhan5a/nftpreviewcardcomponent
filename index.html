<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->



    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<title>Frontend Mentor | NFT preview card component</title>

<body>

    <div class="card">

        <div class="nft-image">
            <img src="images/image-equilibrium.jpg" alt="nft image">
        </div>

        <div class="header">
            Equilibrium #3429
        </div>

        <div class="nft-bio">Our Equilibrium collection promotes balance and calm.</div>

        <div class="price-days-left">
            <div class="ethereum">
                <img src="images/icon-ethereum.svg" alt="ethereum icon">
                <span class="price">
                    0.041 ETH</span>

            </div>

            <div class="time">
                <img src="images/icon-clock.svg" alt="clock icon">
                <span class="days-left"> 3 days left</span>
            </div>

        </div>

        <div class="divider">

        </div>

        <div class="creator">
            <div class="bio-picture"><img src="images/image-avatar.png" alt="avatar"></div>

            <div class="created-by">
                <div class="credit-text">
                    Creation of <span class="name">Jules Wyvern</span></div>
            </div>

        </div>



    </div>
</body></html>
